<div class="flex flex-col pt-2 w-80">  
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input [(ngModel)]="user.email" matInput>
    </mat-form-field>
  
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input [(ngModel)]="user.password" type="password" matInput>
    </mat-form-field>

    <button (click)="Registration()">Login</button>
</div>
